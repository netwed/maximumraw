<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }
        p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
        .construction-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
        .contact {
            font-size: 1rem;
            color: #555;
        }
        .contact a {
            color: #007BFF;
            text-decoration: none;
        }
        .contact a:hover {
            text-decoration: underline;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            margin-bottom: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="construction-icon">ðŸš§</div>
    <div class="image-container">
        <img src="https://www.maximumraw.com/maximumrawconstruction.jpg" alt="Under Construction Image">
    </div>
    <h1>Under Construction</h1>
    <p>We're working hard to bring you something amazing! Check back soon.</p>
    <p class="contact">Have questions? <a href="mailto:support@example.com">Contact us</a>.</p>
</body>
</html>
