<!DOCTYPE html>
<html lang="en">
<head>
    <title>Visitor Tracking</title>
</head>
<body>
    <h1>Welcome to My Page!</h1>
    <p>Your visit is being logged. Thank you!</p>

    <script>
        async function logVisitor() {
            const response = await fetch('https://api.ipify.org?format=json'); // Fetch visitor IP
            const { ip } = await response.json();
            const visitorData = {
                ip: ip,
                browser: navigator.userAgent,
                timestamp: new Date().toISOString(),
            };

            // Send data to Google Sheet
            fetch('https://script.google.com/macros/s/AKfycbw2vVHY0mOZFGM7-5n6JE7kR-R2KC_TF5fElQ6H1Fkz/dev', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(visitorData),
            });
        }

        logVisitor();
    </script>
</body>
</html>
