<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Word Search Puzzle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        h1 {
            margin-bottom: 10px;
            color: #4a90e2;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(20, 30px);
            gap: 2px;
            margin-top: 20px;
        }

        .cell {
            width: 30px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            border: 1px solid #ccc;
            background-color: #fff;
            font-weight: bold;
            font-size: 14px;
        }

        .word-list {
            margin-top: 20px;
            text-align: left;
        }

        .word {
            font-size: 16px;
            color: #4a4a4a;
        }
    </style>
</head>
<body>
    <h1>Cybersecurity Word Search</h1>
    <div class="grid" id="grid"></div>
    <div class="word-list">
        <h3>Find These Words:</h3>
        <ul id="words"></ul>
    </div>

    <script>
        const gridSize = 20;
        const words = [
            "ENCRYPTION", "FIREWALL", "HACKER", "PASSWORD", "MALWARE", 
            "PHISHING", "BACKDOOR", "VIRUS", "SECURITY", "TROJAN", 
            "SPYWARE", "KEYLOGGER", "PATCH", "AUTHENTICATION", "RANSOMWARE", 
            "NETWORK", "BREACH", "PROTOCOL", "INTRUSION", "ZERO",
            "HASHING", "CERTIFICATE", "SOFTWARE", "MULTIFACTOR", "EXPLOIT",
            "PRIVACY", "BOTNET", "ATTACK", "DEFENSE", "RISK",
            "VULNERABILITY", "FORENSICS", "ACCESS", "CONTROL", "PROTECTION"
        ];

        const gridElement = document.getElementById("grid");
        const wordsElement = document.getElementById("words");

        function createGrid() {
            const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            const gridData = Array.from({ length: gridSize }, () => 
                Array.from({ length: gridSize }, () => letters.charAt(Math.floor(Math.random() * letters.length)))
            );

            words.forEach(word => {
                let placed = false;
                while (!placed) {
                    const row = Math.floor(Math.random() * gridSize);
                    const col = Math.floor(Math.random() * gridSize);
                    const direction = Math.random() > 0.5 ? 1 : -1;

                    if (col + word.length * direction >= 0 && col + word.length * direction < gridSize) {
                        let canPlace = true;
                        for (let i = 0; i < word.length; i++) {
                            const targetCol = col + i * direction;
                            if (gridData[row][targetCol] !== letters.charAt(Math.floor(Math.random() * letters.length))) {
                                canPlace = false;
                                break;
                            }
                        }
                        if (canPlace) {
                            for (let i = 0; i < word.length; i++) {
                                const targetCol = col + i * direction;
                                gridData[row][targetCol] = word[i];
                            }
                            placed = true;
                        }
                    }
                }
            });

            return gridData;
        }

        function renderGrid(gridData) {
            gridElement.innerHTML = "";
            gridData.forEach(row => {
                row.forEach(letter => {
                    const cell = document.createElement("div");
                    cell.className = "cell";
                    cell.textContent = letter;
                    gridElement.appendChild(cell);
                });
            });
        }

        function renderWords() {
            words.forEach(word => {
                const li = document.createElement("li");
                li.className = "word";
                li.textContent = word;
                wordsElement.appendChild(li);
            });
        }

        const gridData = createGrid();
        renderGrid(gridData);
        renderWords();
    </script>
</body>
</html>
