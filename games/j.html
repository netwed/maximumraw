<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Jigsaw Puzzle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f9f9f9;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            width: 100%;
            max-width: 600px;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
            width: 100%;
        }

        .button, .upload-label {
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            text-align: center;
        }

        .button {
            background-color: #007BFF;
            color: #fff;
            border: none;
        }

        .button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .upload-label {
            background-color: #28a745;
            color: #fff;
            border: none;
        }

        .upload-label:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        .file-input {
            display: none;
        }

        .status {
            display: flex;
            justify-content: space-between;
            width: 100%;
            font-size: 1.25rem;
            font-weight: bold;
            color: #333;
        }

        .puzzle-container {
            width: 100%;
            aspect-ratio: 1;
            position: relative;
            overflow: hidden;
            background-color: #ddd;
            border-radius: 0.5rem;
            touch-action: manipulation;
        }

        .puzzle-grid {
            display: grid;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            gap: 2px;
        }

        .puzzle-piece {
            background-size: 100%;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .puzzle-piece:active {
            transform: scale(0.95);
        }

        .complete-message {
            display: none;
            color: #28a745;
            font-weight: bold;
            text-align: center;
            padding: 1rem;
            background-color: #d4edda;
            border-radius: 0.375rem;
            width: 100%;
        }

        @media (max-width: 480px) {
            .button, .upload-label {
                font-size: 0.875rem;
                padding: 0.5rem;
            }

            .status {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <button class="button" onclick="initializePuzzle()">New Puzzle</button>
            <button class="button" onclick="switchImage()">Change Image</button>
            <button class="button" onclick="changeGridSize()">Change Grid Size</button>
            <label for="fileInput" class="upload-label">Upload Image</label>
            <input type="file" id="fileInput" class="file-input" accept="image/*" onchange="uploadImage(event)">
        </div>

        <div class="status">
            <div id="timer">Time: 0s</div>
            <div id="moveCounter">Moves: 0</div>
        </div>

        <div class="puzzle-container">
            <div class="puzzle-grid" id="puzzleGrid"></div>
        </div>

        <div class="complete-message" id="completeMessage">
            Congratulations! Puzzle Complete! ðŸŽ‰
        </div>
    </div>

    <script>
        let gridSize = 4;
        let pieces = [];
        let selectedPiece = null;
        let currentImageIndex = 0;
        let timerInterval;
        let seconds = 0;
        let moveCount = 0;
        let puzzleStarted = false;

        const puzzleImages = [
            "https://www.maximumraw.com/games/noahsark.jpeg",
            "https://www.maximumraw.com/games/dubai.jpeg"
        ];
        let uploadedImage = null;

        function createPieces() {
            pieces = [];
            const totalPieces = gridSize * gridSize;
            for (let i = 0; i < totalPieces; i++) {
                pieces.push({
                    id: i,
                    currentPos: i,
                    correctPos: i,
                });
            }
            return pieces;
        }

        function shufflePieces() {
            return [...pieces].sort(() => Math.random() - 0.5);
        }

        function startTimer() {
            if (!puzzleStarted) {
                puzzleStarted = true;
                timerInterval = setInterval(() => {
                    seconds++;
                    document.getElementById("timer").textContent = `Time: ${seconds}s`;
                }, 1000);
            }
        }

        function initializePuzzle() {
            pieces = createPieces();
            pieces = shufflePieces();
            pieces.forEach((piece, index) => (piece.currentPos = index));
            renderPuzzle();
            document.getElementById("completeMessage").style.display = "none";
            resetTimerAndMoves();
        }

        function renderPuzzle() {
            const grid = document.getElementById("puzzleGrid");
            grid.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;
            grid.innerHTML = "";

            pieces.forEach((piece) => {
                const pieceElement = document.createElement("div");
                pieceElement.className = "puzzle-piece";
                pieceElement.style.order = piece.currentPos;

                const imageUrl = uploadedImage || puzzleImages[currentImageIndex];
                pieceElement.style.backgroundImage = `url(${imageUrl})`;

                const sizePercentage = 100 * gridSize;
                const x = (piece.correctPos % gridSize) * (100 / (gridSize - 1));
                const y = Math.floor(piece.correctPos / gridSize) * (100 / (gridSize - 1));

                pieceElement.style.backgroundSize = `${sizePercentage}% ${sizePercentage}%`;
                pieceElement.style.backgroundPosition = `${x}% ${y}%`;
                pieceElement.style.aspectRatio = "1";

                pieceElement.addEventListener("click", () => {
                    startTimer();
                    handlePieceClick(piece);
                });

                grid.appendChild(pieceElement);
            });
        }

        function handlePieceClick(clickedPiece) {
            if (selectedPiece === null) {
                selectedPiece = clickedPiece;
            } else if (selectedPiece !== clickedPiece) {
                swapPieces(selectedPiece, clickedPiece);
                selectedPiece = null;
                incrementMoveCounter();
                checkCompletion();
            }
        }

        function swapPieces(pieceA, pieceB) {
            const tempPos = pieceA.currentPos;
            pieceA.currentPos = pieceB.currentPos;
            pieceB.currentPos = tempPos;
            renderPuzzle();
        }

        function checkCompletion() {
            const isComplete = pieces.every((piece) => piece.currentPos === piece.correctPos);
            if (isComplete) {
                clearInterval(timerInterval);
                document.getElementById("completeMessage").style.display = "block";
            }
        }

        function switchImage() {
            currentImageIndex = (currentImageIndex + 1) % puzzleImages.length;
            uploadedImage = null;
            initializePuzzle();
        }

        function changeGridSize() {
            const newSize = prompt("Enter new grid size (2-10):", gridSize);
            gridSize = Math.max(2, Math.min(10, parseInt(newSize, 10)));
            initializePuzzle();
        }

        function uploadImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    uploadedImage = e.target.result;
                    initializePuzzle();
                };
                reader.readAsDataURL(file);
            }
        }

        function resetTimerAndMoves() {
            clearInterval(timerInterval);
            seconds = 0;
            moveCount = 0;
            puzzleStarted = false;
            document.getElementById("timer").textContent = "Time: 0s";
            document.getElementById("moveCounter").textContent = "Moves: 0";
        }

        function incrementMoveCounter() {
            moveCount++;
            document.getElementById("moveCounter").textContent = `Moves: ${moveCount}`;
        }

        window.onload = initializePuzzle;
    </script>
</body>
</html>
